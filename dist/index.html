<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        - primary meta tags 
    -->
    <title>WeatherWise</title>
    <meta name="title" content="WeatherWise">
    <meta name="description" content="WeatherWise is a weather app made by Himanshu Narula as a part of Full Stack Development project">
    <!-- 
        - favicon
    -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <!-- 
        - google font link 
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- 
        - css links
    -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-background">
    <header class="h-20 flex items-center p-5">
        <nav class="flex items-center justify-between w-full">
            <div class="flex">
                <img src="/assets/logo-icons/logo_only.png" class="w-12 h-8" alt="">
                <h1 class="text-white">WeatherWise</h1>
            </div>
            <div>
                <input type="text" placeholder="Search city...">
                <button type="submit"><img src="/assets/logo-icons/search-icon.png" class="w-5 h-5" alt=""></button>
            </div>
            <div>
                <button class="text-white">Current Location</button>
            </div>
        </nav>
    </header>
    <!-- <h1 class="bg-white">Hello Tailwind</h1> -->
    <!--
        - js links
    -->
    <script src="brain.js"></script>
</body>
</html>
